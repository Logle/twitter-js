{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js !</h1>
  </div>
  
  <div class="row">
    <div id='thisform'>
     <form action="/submit" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" autofocus type="text" id="name_field" />
      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />
      <input type="submit" value="Submit" />
    </form>
    </div>
    <br>
    <br>
    <h3>{{title}}</h3>
    <div class="col-md-9" id="tweetPlace">
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>{{tweet.text}} - <a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
      {% endfor %}
    </div>
    <!-- add form -->
  </div>
  
{% endblock %}
